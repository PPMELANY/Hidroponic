<ion-header class="custom-header">
  <ion-toolbar class="custom-toolbar">
    <ion-title>
      Monitoreo
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content >
  <h1 class="title"> Cultivo 1 </h1>
  <ion-grid >
    <ion-row>
      <ion-col>
        <div class="image-container">
          <div class="circle" [ngClass]="getColorClass()"></div>
          <div class="text-overlay">
            <h1 class="mont">{{ ph1 }}</h1>
          </div>
        </div>
        <p>PH</p>
      </ion-col>
      
      <ion-col>
        <div class="image-container">
          <div class="circle" [ngClass]="getColorClass3()"></div>
          <div class="text-overlay">
            <h1 class="mont">{{ nutrie1 }}%</h1>
          </div>
        </div>
        <p>Nutrientes</p>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <div class="image-container">
          <div class="circle2" [ngClass]="getColorClass5()"></div>
          <div class="text-overlay">
            <h1 class="mont">{{ solid1 }}°</h1>
          </div>
        </div>
        <p>Solidos Disueltos</p>
      </ion-col>

            <h1 class="mont">{{ conduc1 }}</h1>
          </div>
        </div>
